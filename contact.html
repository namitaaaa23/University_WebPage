<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - JFN UNIVERSITY</title>
  <style>
        :root {
            --maroon: #800000;
            --beige: #f5f0e6;
            --dark-maroon: #660000;
            --text-color: #3b1a1a;
            --button-bg: #660000;
            --button-hover-bg: #800000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--beige);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        header {
            background-color: var(--maroon);
            padding: 30px 20px;
            text-align: center;
            color: white;
            border-bottom: 5px solid var(--dark-maroon);
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(128, 0, 0, 0.15);
            padding: 30px 40px;
        }

        main h2 {
            color: var(--maroon);
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--maroon);
            padding-bottom: 10px;
        }

        .contact-info {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .contact-info strong {
            color: var(--dark-maroon);
        }

        footer {
            text-align: center;
            margin: 50px 0 30px;
            color: var(--maroon);
            font-weight: 600;
        }
  </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> info@jfnuniversity.edu</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> JFN University, Knowledge Avenue,<br>
               City Name, State, PIN - 600001</p>
        </div>
    </main>

    <footer>
        &copy; 2025 JFN University. All rights reserved.
    </footer>
</body>
</html>
